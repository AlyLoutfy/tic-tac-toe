<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/4c536a6bd5.js" crossorigin="anonymous"></script>

    <link rel="shortcut icon" href="favicon.png" />
    <link rel="stylesheet" href="style.css" />

    <title>Tic Tac Toe</title>
  </head>

  <body>
    <div class="container">
      <div class="header">
        <div class="title">
          <img src="favicon.png" alt="" width="27" />
          Tic Tac Toe
        </div>

        <div class="reset">Reset</div>
      </div>

      <div class="message">Player O's turn</div>

      <div class="game-grid">
        <div class="field" data-index="0"></div>
        <div class="field" data-index="1"></div>
        <div class="field" data-index="2"></div>
        <div class="field" data-index="3"></div>
        <div class="field" data-index="4"></div>
        <div class="field" data-index="5"></div>
        <div class="field" data-index="6"></div>
        <div class="field" data-index="7"></div>
        <div class="field" data-index="8"></div>
      </div>
    </div>
    <footer class="footer">
      <p>
        Copyright Â©
        <script>
          document.write(new Date().getFullYear());
        </script>
        AlyLoutfy
      </p>
      <a href="https://github.com/AlyLoutfy">
        <i class="fab fa-github"></i>
      </a>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
